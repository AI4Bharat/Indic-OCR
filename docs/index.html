<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Indic-OCR : AI4Bhārat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="OCR Tools for Indic scripts / Indian languages by AI4Bhārat">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
    <link rel="stylesheet" href="/assets/style.css"> <!-- Style Credits: https://posthtml.org -->
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Indic-OCR : AI4Bharat',
            repo: 'https://github.com/AI4Bharat/Indic-OCR',
            loadSidebar: '_sidebar.md',
            subMaxLevel: 2,
            executeScript: true,
            search: {
                depth: 3,
                noData: 'No results!',
                placeholder: 'Search...'
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
</body>

</html>
